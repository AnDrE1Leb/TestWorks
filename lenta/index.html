<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Lenta Test</title>
  <link rel="stylesheet" href="styles/owl.carousel.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="container">
    <h1>Logo</h1>
    <div class="lenta">
      <div class="owl-carousel" id="lenta">
        <div class="lenta_card">
          <div class="image_lenta">
            <img src="images/bitcoin.png" alt="bitcoin">
          </div>
          <div class="name_card">
            <p>Bitcoin</p>
          </div>
          <div class="dropdown">
            <div class="person_photo">
              <img src="images/avatar.png" alt="">
            </div>
            <div class="person_name">
              <p>Ivan</p>
            </div>
          </div>
        </div>
        <div class="lenta_card">
          <div class="image_lenta">
            <img src="images/ethereum.png" alt="ethereum">
          </div>
          <div class="name_card">
            <p>Ethereum</p>
          </div>
          <div class="dropdown">
            <div class="person_photo">
              <img src="images/avatar.png" alt="">
            </div>
            <div class="person_name">
              <p>Ivan</p>
            </div>
          </div>
        </div>
        <div class="lenta_card">
          <div class="image_lenta">
            <img src="images/dogecoin.png" alt="dogecoin">
          </div>
          <div class="name_card">
            <p>Dogecoin</p>
          </div>
          <div class="dropdown">
            <div class="person_photo">
              <img src="images/avatar.png" alt="">
            </div>
            <div class="person_name">
              <p>Ivan</p>
            </div>
          </div>
        </div>
        <div class="lenta_card">
          <div class="image_lenta">
            <img src="images/litecoin.png" alt="litecoin">
          </div>
          <div class="name_card">
            <p>Litecoin</p>
          </div>
          <div class="dropdown">
            <div class="person_photo">
              <img src="images/avatar.png" alt="">
            </div>
            <div class="person_name">
              <p>Ivan</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    $(document).ready(function() {
      $('.owl-carousel').owlCarousel({
        rtl: true,
        loop: true,
        mouseDrag: false,
        touchDrag: false,
        autoplay: true,
        autoplayTimeout: 5000,
        margin: 2,
        nav: true,
        responsive: {
          0: {
            items: 1
          },
          600: {
            items: 3
          },
          1000: {
            items: 7
          }
        }
      })
    });
  </script>
</body>

</html>
